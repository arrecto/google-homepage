<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
        <title>Google Homepage</title>
    </head>
    <body>
        <header>
            <nav>
            <a class="nav-link" id="gmail" href="">Gmail</a>
            <a class="nav-link" id="Image" href="">Images</a></nav>
            <img src="images/round_apps_black_24dp.png" id="more-apps-img">
            <img src="https://avatars.githubusercontent.com/u/71308920?v=4" id="profile-img">
        </header>
        <div id="google-searchbar">
            <img id="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <input type="text" id="google-textbox">
            <div id="google-options">
                <p id="google-search-option" class="option-below-searchbar">Google Search</p>
                <p id="feeling-lucky-option" class="option-below-searchbar">I'm Feeling Lucky</p>
            </div>
            <div id="more-offers-below-option">Google offered in: <a href="">Filipino</a>  <a href="">Cebuano</a></div>
        </div>
        <br>
        <br>
        <br>

        <p id="country">Philippines</p>
        <footer>
            <div id="footer-left">
            <nav class="footer-link">About</nav>
            <nav class="footer-link">Advertising</nav>
            <nav class="footer-link">Business</nav>
            <nav class="footer-link">How Search Works</nav>
        </div>
        <div id="footer-right">
            <nav class="footer-link">Privacy</nav>
            <nav class="footer-link">Terms</nav>
            <nav class="footer-link">Settings</nav>
        </div>
        </footer>
    </body>
</html>
